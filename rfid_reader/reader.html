<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
   <head>
      <script type="text/javascript">
      window.onload = function() {

        var wsurim = "ws://localhost:9001";
        webSocketm = new WebSocket(wsurim);
        webSocketm.onmessage = function(e) { onMessage(e) };

        function onMessage(e)
        {
          var fields = eval('(' + e.data + ')');

          if ("heartbeat" in fields) {
            document.getElementById("heartbeat").innerHTML = e.data;
          } else {
            document.getElementById("log").innerHTML = e.data + "\n" + document.getElementById("log").innerHTML;
          }
        }
      }
      </script>
   </head>

   <body>
      <h1>RFID Reader</h1>
      <pre id="heartbeat"></pre>
      <pre id="log"></pre>
   </body>
</html>
