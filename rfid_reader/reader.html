<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
   <head>
      <script type="text/javascript">
         window.onload = function() {

            var wsuri = "ws://localhost:9001";

            if ("WebSocket" in window) {
               webSocket = new WebSocket(wsuri);
            }
            else {
               // Firefox currently prefixes the WebSocket object
               webSocket = new MozWebSocket(wsuri);
            }

            webSocket.onmessage = function(e) {
               document.getElementById("log").innerHTML = e.data + "\n" + document.getElementById("log").innerHTML;
            }
         }

         function broadcast() {
            webSocket.send(document.getElementById("message").value);
         }
      </script>
   </head>

   <body>
      <h1>RFID Reader</h1>
      <pre id="log"></pre>
   </body>
</html>
